{% extends 'base.html' %}
{% block content %}
    <h3>Cat Toys Detail Page</h3>

    <div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ cattoy.name }}</span>
                    <p>Color: {{ cattoy.color }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'cattoys_update' cattoy.id %}" class="btn">Edit</a>
                    <a href="{% url 'cattoys_delete' cattoy.id %}" class="btn red lighten-2">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        Owned By:
        {% for cat in cattoy.cat_set.all %}
            <div>{{ cat.name }}</div>
        {% empty %}
            <div>Nobody has this toy</div>
        {% endfor %}
    </div>

{% endblock %}
